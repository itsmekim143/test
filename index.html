<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Hub</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Entry Overlay */
        #entry-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        /* Video Background Container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        /* This ensures the video fills the screen without black bars */
        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        @media (min-aspect-ratio: 16/9) {
            #player { height: 56.25vw; }
        }
        @media (max-aspect-ratio: 16/9) {
            #player { width: 177.78vh; }
        }

        .overlay-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="entry-overlay" onclick="enterSite()">
        <p>[ CLICK TO ENTER ]</p>
    </div>

    <div class="video-background">
        <div id="player"></div>
    </div>
    
    <div class="overlay-mask"></div>

    <div class="main-content" id="main-ui">
        <div class="card">
            <h1>YOUR NAME</h1>
            <p>Developer & Designer</p>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const vID = '34Pl2DTuwoQ';

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: vID,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': vID,
                    'mute': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': (e) => {
                        e.target.playVideo();
                    },
                    'onStateChange': (e) => {
                        // Ensures it stays playing if it tries to buffer/pause
                        if (e.data === YT.PlayerState.UNSTARTED) {
                            e.target.playVideo();
                        }
                    }
                }
            });
        }

        function enterSite() {
            const overlay = document.getElementById('entry-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 800);

            document.getElementById('main-ui').style.opacity = '1';

            if (player) {
                player.unMute();
                player.playVideo(); // Force play again on interaction
            }
        }
    </script>
</body>
</html>
