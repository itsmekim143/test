<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Linktree Style</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Background Image with Dark Overlay */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=1350&q=80'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Profile Avatar */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Text Elements */
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
            max-width: 400px;
            line-height: 1.5;
        }

        /* Social Icons Section */
        .social-icons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            color: #ffd700; /* Gold highlight */
        }

        /* Subtle Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">

        <h1>YourName</h1>
        <p>Creative Developer & Designer</p>
        <p style="font-style: italic; font-size: 0.9rem;">"Creating digital experiences."</p>

        <div class="social-icons">
            <a href="#">Discord</a>
            <a href="#">GitHub</a>
            <a href="#">Spotify</a>
            <a href="#">Twitter</a>
        </div>
    </div>

    <script>
        // Simple script to add background "firefly" particles
        for (let i = 0; i < 30; i++) {
            let sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
