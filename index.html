<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Video Profile</title>
    <style>
        :root {
            --glow-color: #00e5ff; /* Neon Blue Glow */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* Video Background Container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            pointer-events: none; /* Prevents interaction with the YT player */
        }

        /* Make the iframe cover the screen and stay centered */
        #yt-player {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Dark Overlay/Mask */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust for darkness */
            z-index: -1;
        }

        /* Content Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 50px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 10px 0;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .socials {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            justify-content: center;
        }

        .socials a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            letter-spacing: 1px;
            opacity: 0.6;
            transition: 0.4s;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .socials a:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--glow-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        #audio-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid var(--glow-color);
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <button id="audio-btn" onclick="toggleAudio()">UNMUTE VIDEO ðŸ”Š</button>

    <div class="video-background">
        <div id="yt-player"></div>
    </div>
    
    <div class="overlay"></div>

    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/110" alt="Avatar" class="avatar">
            <h1>USER NAME</h1>
            <p style="color: #bbb; letter-spacing: 2px;">VIBING â€¢ CODING</p>
            
            <div class="socials">
                <a href="#">DISCORD</a>
                <a href="#">STEAM</a>
                <a href="#">INSTA</a>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const videoID = '34Pl2DTuwoQ'; // <--- REPLACE THIS WITH YOUR YOUTUBE VIDEO ID

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                videoId: videoID,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': videoID, // Required for looping
                    'modestbranding': 1,
                    'showinfo': 0,
                    'mute': 1, // Must start muted for autoplay
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function toggleAudio() {
            const btn = document.getElementById('audio-btn');
            if (player.isMuted()) {
                player.unMute();
                btn.innerText = "MUTE VIDEO ðŸ”‡";
            } else {
                player.mute();
                btn.innerText = "UNMUTE VIDEO ðŸ”Š";
            }
        }

        // Handle window resizing for the video
        window.addEventListener('resize', () => {
            // Video centering logic can be expanded here if needed
        });
    </script>
</body>
</html>
