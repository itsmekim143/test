<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Hub</title>
    <style>
        :root {
            --accent: #ffffff;
            --glow: rgba(255, 255, 255, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Entry Overlay */
        #entry-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        #entry-overlay p {
            letter-spacing: 5px;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* YouTube Container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh;
            min-width: 177.77vh;
            transform: translate(-50%, -50%);
        }

        .overlay-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        /* Main UI */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .profile-card {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--glow);
        }

        .social-links {
            margin-top: 25px;
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px white;
        }
    </style>
</head>
<body>

    <div id="entry-overlay" onclick="enterSite()">
        <p>[ CLICK TO ENTER ]</p>
    </div>

    <div class="video-background">
        <div id="player"></div>
    </div>
    
    <div class="overlay-mask"></div>

    <div class="main-content" id="main-ui">
        <div class="profile-card">
            <h1>YOUR NAME</h1>
            <p style="color: #ccc; letter-spacing: 2px;">Developer & Designer</p>
            <div class="social-links">
                <a href="#">DISCORD</a>
                <a href="#">GITHUB</a>
                <a href="#">INSTA</a>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const vID = '34Pl2DTuwoQ'; // Your specific video ID

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: vID,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': vID,
                    'modestbranding': 1,
                    'mute': 1,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': (e) => e.target.playVideo()
                }
            });
        }

        function enterSite() {
            // Remove overlay
            const overlay = document.getElementById('entry-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 1000);

            // Show content
            document.getElementById('main-ui').style.opacity = '1';

            // Unmute and play
            if (player) {
                player.unMute();
                player.playVideo();
            }
        }
    </script>
</body>
</html>
