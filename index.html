<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Profile Hub</title>
    <style>
        :root {
            --glow-color: #ffd700;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        /* Video Background Container */
        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-wrapper video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(40%); /* Darkens video for readability */
        }

        /* Music Controls */
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        #music-control:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2rem;
            margin: 10px 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .socials {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .socials a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            opacity: 0.6;
            transition: 0.3s;
        }

        .socials a:hover {
            opacity: 1;
            color: var(--glow-color);
        }
    </style>
</head>
<body>

    <button id="music-control" onclick="toggleMusic()">ENABLE AUDIO ðŸ”Š</button>
    
    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="video-wrapper">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-starry-night-sky-over-a-mountain-landscape-4266-large.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/110" alt="Profile" class="avatar">
            <h1>YOUR NAME</h1>
            <p style="color: #ddd;">Creative Developer</p>
            
            <div class="socials">
                <a href="#">DISCORD</a>
                <a href="#">GITHUB</a>
                <a href="#">SPOTIFY</a>
            </div>
        </div>
    </div>

    <script>
        const music = document.getElementById("bg-music");
        const btn = document.getElementById("music-control");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                btn.innerText = "MUSIC ON ðŸŽµ";
                btn.style.borderColor = "var(--glow-color)";
            } else {
                music.pause();
                btn.innerText = "MUSIC OFF ðŸ”‡";
                btn.style.borderColor = "rgba(255, 255, 255, 0.3)";
            }
        }
    </script>
</body>
</html>
